machine:
  node:
    version: 6.6.0
test:
  override:
    # Run lint
    - npm run lint
    # Run tests with coverage
    #- npm test --coverage
    - npm test
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ "$(npm show ilp-routing version)" != "$(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @)" ] ; then npm publish ; fi
general:
  artifacts:
    #- "coverage/lcov-report"
